<html><head><meta charset="UTF-8"><title>Zeodigital Administration Server</title>
    <link href="../static/aloomaspecial/alooma1.css" rel="stylesheet" type="text/css">
    <style>
    * {  box-sizing: border-box;}.row::after {  content: "";  clear: both;  display: table;}[class*="col-"] {  float: left;  padding: 15px;}/* For mobile phones: */[class*="col-"] {  width: 100%;}@media only screen and (min-width: 600px) {  /* For tablets: */  .col-s-1 {width: 8.33%;}  .col-s-2 {width: 16.66%;}  .col-s-3 {width: 25%;}  .col-s-4 {width: 33.33%;}  .col-s-5 {width: 41.66%;}  .col-s-6 {width: 50%;}  .col-s-7 {width: 58.33%;}  .col-s-8 {width: 66.66%;}  .col-s-9 {width: 75%;}  .col-s-10 {width: 83.33%;}  .col-s-11 {width: 91.66%;}  .col-s-12 {width: 100%;}}@media only screen and (min-width: 768px) {  /* For desktop: */  .col-1 {width: 8.33%;}  .col-2 {width: 16.66%;}  .col-3 {width: 25%;}  .col-4 {width: 33.33%;}  .col-5 {width: 41.66%;}  .col-6 {width: 50%;}  .col-7 {width: 58.33%;}  .col-8 {width: 66.66%;}  .col-9 {width: 75%;}  .col-10 {width: 83.33%;}  .col-11 {width: 91.66%;}  .col-12 {width: 100%;}}@media only screen and (min-width: 992px) {  .col-m-1 {width: 8.33%;}  .col-m-2 {width: 16.66%;}  .col-m-3 {width: 25%;}  .col-m-4 {width: 33.33%;}  .col-m-5 {width: 41.66%;}  .col-m-6 {width: 50%;}  .col-m-7 {width: 58.33%;}  .col-m-8 {width: 66.66%;}  .col-m-9 {width: 75%;}  .col-m-10 {width: 83.33%;}  .col-m-11 {width: 91.66%;}  .col-m-12 {width: 100%;}} @media only screen and (min-width: 1200px) {  .col-l-1 {width: 8.33%;}  .col-l-2 {width: 16.66%;}  .col-l-3 {width: 25%;}  .col-l-4 {width: 33.33%;}  .col-l-5 {width: 41.66%;}  .col-l-6 {width: 50%;}  .col-l-7 {width: 58.33%;}  .col-l-8 {width: 66.66%;}  .col-l-9 {width: 75%;}  .col-l-10 {width: 83.33%;}  .col-l-11 {width: 91.66%;}  .col-l-12 {width: 100%;}}
    </style>
    <script src="../static/aloomaspecial/alooma1.js"></script>
    </head><body class="zf-backgroundBg"><!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth"><form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
    <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    <div class="zf-templateWrapper"><!---------template Header Starts Here---------->
    <ul class="zf-tempHeadBdr"><li class="zf-tempHeadContBdr"><h2 class="zf-frmTitle"><em>Zeodigital Administration Server</em></h2>
    <p class="zf-frmDesc"></p>
    <div class="zf-clearBoth"></div></li></ul><!---------template Header Ends Here---------->
    <!---------template Container Starts Here---------->
    <div class="zf-subContWrap zf-topAlign"><ul>
        <li class="zf-tempFrmWrapper zf-address zf-addrlarge " ><label class="zf-labelName"> 
            Modify
            <em class="zf-important">*</em>
            </label>
            <div class="zf-tempContDiv zf-address">
            <div class="zf-addrCont">
            <span class="zf-addOne"> <select style="width: 100%;" class="zf-form-sBox" name="optionsmodify" checktype="c1">
                <option value="Domain Site">Select Option</option>
                <option value="Domain Site">Domain Site</option>
                <option value="Site Name">Site Name</option>
                <option value="Phone Number">Phone Number</option>
                <option value="Page Color">Page Color</option>
                <option value="Population limit">Population limit</option>
                <option value="Page Format">Page Format</option>
                <option value="Long Form">Long Form</option>
                <option value="Short Form">Short Form</option>
                <option value="Do you need County Page">Do you need County Page</option>
                <option value="Home Page Meta title">Home Page Meta title</option>
                <option value="Home Page Meta Description">Home Page Meta Description</option>
                <option value="State Page Meta Title">State Page Meta Title</option>
                <option value="State Page Meta Description">State Page Meta Description</option>
                <option value="Selected and Excluded State">Selected and Excluded State</option>
                <option value="City Page Meta Title">City Page Meta Title</option>
                <option value="City Page Meta Description">City Page Meta Description</option>
                <option value="County Page Meta Title">County Page Meta Title</option>
                <option value="County Page Meta Description">County Page Meta Description</option>
                <option value="Home Page Contents">Home Page Contents</option>
                <option value="State Page Contents">State Page Contents</option>
                <option value="County Page Contents">County Page Contents</option>
                <option value="City Page Contents">City Page Contents</option>
                
            </select>
             </span>
             
            <span class="zf-addOne"> <textarea name="infodata" checktype="c1" placeholder="Add information here" style="width: 100%; height: 200px;"></textarea>
            
             </span>
            
            
             <!-- <span class="zf-flLeft zf-addtwo"> <input type="text" maxlength="255" name="Address_Region" checktype="c1" placeholder=""/>
            <label>State/Region/Province</label>
             </span> -->
            
            
            <div class="zf-clearBoth"></div><p id="Address_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
            </div></div><div class="zf-eclearBoth"></div></li>
            <li class="zf-radio zf-tempFrmWrapper zf-oneColumns"><label class="zf-labelName">Run script
                <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                <div class="zf-overflow">
                <span class="zf-multiAttType"> 
                <input class="zf-radioBtnType" type="radio" id="Radio_1" name="runscript" checktype="c1" value="Yes">
                <label for="Radio_1" class="zf-radioChoice">Yes</label> </span>
                <span class="zf-multiAttType"> 
                <input class="zf-radioBtnType" type="radio" id="Radio_2" name="runscript" checktype="c1" value="No">
                <label for="Radio_2" class="zf-radioChoice">No</label> </span>
                <div class="zf-clearBoth"></div></div><p id="Radio_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                </div><div class="zf-clearBoth"></div></li>
    <!---------template Container Starts Here---------->
    <ul><li class="zf-fmFooter"><button class="zf-submitColor" >Submit</button></li></ul></div><!-- 'zf-templateWrapper' ends --></form></div><!-- 'zf-templateWidth' ends -->
    <script type="text/javascript">var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
    var zf_MandArray = [ "SingleLine", "Address_AddressLine1", "Address_AddressLine2", "Address_City", "Address_Region", "Address_ZipCode", "Address_Country", "Radio"]; 
    var zf_FieldArray = [ "SingleLine", "Address_AddressLine1", "Address_AddressLine2", "Address_City", "Address_Region", "Address_ZipCode", "Address_Country", "Radio", "Checkbox", "MultiLine"]; 
    var isSalesIQIntegrationEnabled = false;
    var salesIQFieldsArray = [];</script></body></html>
